<div class="admin-signin-container">
  <div class="form-header">
    <div class="header-icon">
      <i class="bi bi-shield-lock-fill"></i>
    </div>
    <h3>Admin Oluştur</h3>
    <p class="subtitle">Yeni bir admin kullanıcısı oluşturun</p>
    <div class="badge-admin">
      <i class="bi bi-info-circle"></i> Sadece AdminAdmin yetkisi
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" class="admin-form">
    <div class="form-group">
      <label for="username">
        <i class="bi bi-person-fill"></i> 
        <span>Kullanıcı Adı</span>
      </label>
      <div class="input-wrapper">
        <i class="bi bi-person input-icon"></i>
        <input 
          type="text" 
          id="username"
          class="form-control" 
          [(ngModel)]="adminData.username" 
          name="username"
          placeholder="Admin kullanıcı adı girin"
          required
          [disabled]="loading"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="password">
        <i class="bi bi-lock-fill"></i> 
        <span>Şifre</span>
      </label>
      <div class="input-wrapper">
        <i class="bi bi-lock input-icon"></i>
        <input 
          type="password" 
          id="password"
          class="form-control" 
          [(ngModel)]="adminData.password" 
          name="password"
          placeholder="Güvenli bir şifre girin"
          required
          [disabled]="loading"
        />
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      <div class="alert-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
      </div>
      <div class="alert-content">
        <strong>Hata!</strong>
        <p>{{ errorMessage }}</p>
      </div>
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loading || !adminData.username || !adminData.password"
      >
        <span *ngIf="!loading" class="btn-content">
          <i class="bi bi-person-plus-fill"></i>
          <span>Admin Oluştur</span>
        </span>
        <span *ngIf="loading" class="btn-content">
          <div class="spinner-small"></div>
          <span>Oluşturuluyor...</span>
        </span>
      </button>
    </div>
  </form>
</div>

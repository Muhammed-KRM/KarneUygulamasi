<div class="tier-card">
  <div class="tier-header" [style.background-color]="tier.color">
    <h3>{{ tier.title }}</h3>
  </div>
  <div class="tier-items">
    <app-anime-card
      *ngFor="let item of tier.items"
      [anime]="item"
      [showRank]="mode === 'Fusion' || mode === 'Ranked'"
      [editable]="editable"
      (onClick)="handleItemClick($event)"
      (onDelete)="handleItemDelete($event)"
    />
  </div>
</div>
